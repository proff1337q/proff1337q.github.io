<html>
<head>
  <title>Web Font Sample</title>
  
	<link rel="stylesheet" type="text/css" media="screen, print" href="style_task.css"/>
	<link rel="stylesheet" type="text/css" href="addons/fullpage/css/fullpage.css"/>
	
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	
	<script src="addons/fullpage/js/fullpage.min.js"></script>
</head>
<body>
  <div id="fullpage">
		<div class="section" id="section0">
			<div class="header" style="font-size: 200px">Task Knights</div>
			<br><br><br><br><br><br>
			<div class="header" style="font-size: 80px">The good way to study well</div>
		</div>
		
		
		<div class="section" id="section1">
			<table width="100%">
				<tr><th class="header" colspan="2" style="font-size: 100px">KANBAN BOARD</th><tr>
				<tr><td><br><br><br><br></td><td><br><br><br><br></td><tr>
				<td width="50%" align="center"><img src="images/task/1.jpg" height="70%"></td>
				<td width="40%" class="header" style="font-size: 80px; align: center">Kanban board<br>will track your tasks</td>
			</table>
		</div>
	
		
		<div class="section" id="section2">
			<table width="100%">
				<tr><th class="header" colspan="2" style="font-size: 100px">PVE CONTENT</th><tr>
				<tr><td><br><br><br><br></td><td><br><br><br><br></td><tr>
				<td width="40%" class="header" style="font-size: 80px; align: center">Choose a character<br>and break into the battle</td>
				<td width="50%" align="center"><img src="images/task/2.jpg" height="70%"></td>
			</table>
		</div>
		<div class="section" id="section3">
			<table width="100%">
				<tr><th class="header" colspan="2" style="font-size: 100px">PVP CONTENT</th><tr>
				<tr><td><br><br><br><br></td><td><br><br><br><br></td><tr>
				<td width="50%" align="center"><img src="images/task/3.jpg" height="70%"></td>
				<td width="40%" class="header" style="font-size: 80px; align: center">Fight real players<br>and show your superiority</td>
			</table>
		</div>
		<div class="section" id="section4">
			<table width="100%">
				<tr><th class="header" colspan="2" style="font-size: 100px">STATISTICS</th><tr>
				<tr><td><br><br><br><br></td><td><br><br><br><br></td><tr>
				<td width="40%" class="header" style="font-size: 80px; align: center">You will not<br>forget your achievements</td>
				<td width="50%" align="center"><img src="images/task/4.jpg" height="70%"></td>
			</table>
		</div>
		<div class="section" id="section5">
			<div class="header" style="font-size: 100px">CONTACT US</div>
			<br><br><br><br>
			<div style="text-align: center"><img src="images/icons/1.png" height="10%">&nbsp;&nbsp;<img src="images/icons/2.png" height="10%">&nbsp;&nbsp;<img src="images/icons/3.png" height="10%"></div>
		</div>
	</div>
	
	<script type="text/javascript">
        new fullpage('#fullpage', {
			sectionsColor: ['#E74C3C', '#FFC107', '#42A5F5', '#8BC34A', 'FDDF44', '9C91C7'],
            anchors: ['p1', 'p2', 'p3', 'p4', 'p5', 'p6'],
			
            css3: true,
            scrollingSpeed: 1000,
			scrollBar: false,
			scrollHorizontally: false,
			
            navigation: true,
            slidesNavigation: true,
            responsiveHeight: 330,
			
            controlArrows: false,
			
			sectionSelector: '.section'
        });
		
		fullpage_api.setAllowScrolling(true);
	</script>

</html>
